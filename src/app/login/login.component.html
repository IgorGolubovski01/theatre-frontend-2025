<mat-card class="auth-card">
    <mat-card-header class="header">
        <h1>Please login</h1>
    </mat-card-header>
    <mat-card-content class="content">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Input your email..." [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="action">
        <button type="button" mat-flat-button color="primary" (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i> Login now
        </button>
        <a mat-button color="accent" routerLink="/register">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Create an account
        </a>
    </mat-card-actions>
</mat-card>
